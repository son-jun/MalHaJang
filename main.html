            document.getElementById('totalAmount').textContent = `‚Ç©${cartTotal.toLocaleString()}`;

            document.getElementById('cartTotal').textContent = `‚Ç©${cartTotal.toLocaleString()}`;

            renderCartItems();
        }

        // Ïû•Î∞îÍµ¨Îãà ÏïÑÏù¥ÌÖú Î†åÎçîÎßÅ
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (state.cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.</p>';
                return;
            }

            cartItemsContainer.innerHTML = state.cart.map(item => {
                const price = item.discount ? Math.floor(item.price * (1 - item.discountRate / 100)) : item.price;
                return `
                    <div class="cart-item">
                        <div style="font-size: 40px;">${item.image}</div>
                        <div class="cart-item-info">
                            <div style="font-weight: 600; margin-bottom: 5px;">${item.name}</div>
                            <div style="color: #666; font-size: 14px; margin-bottom: 10px;">‚Ç©${price.toLocaleString()}</div>
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span style="margin: 0 10px; font-weight: 600;">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button style="margin-left: 10px; background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;" onclick="removeFromCart(${item.id})">ÏÇ≠Ï†ú</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ÏàòÎüâ ÏóÖÎç∞Ïù¥Ìä∏
        function updateQuantity(productId, change) {
            const item = state.cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartUI();
                }
            }
        }

        // Ïû•Î∞îÍµ¨ÎãàÏóêÏÑú Ï†úÍ±∞
        function removeFromCart(productId) {
            state.cart = state.cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Ïû•Î∞îÍµ¨Îãà ÌÜ†Í∏Ä
        function toggleCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            cartSidebar.classList.toggle('open');
        }

        // Ï£ºÎ¨∏ÌïòÍ∏∞
        function checkout() {
            if (state.cart.length === 0) {
                alert('Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.');
                return;
            }

            const total = document.getElementById('cartTotal').textContent;
            alert(`Ï£ºÎ¨∏Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!\nÏ¥ù Í≤∞Ï†úÍ∏àÏï°: ${total}\n\nÍ∞êÏÇ¨Ìï©ÎãàÎã§! üéâ`);
            
            state.cart = [];
            updateCartUI();
            toggleCart();
        }

        // ÏÉÅÌíà ÏÉÅÏÑ∏ Î≥¥Í∏∞ (Í∞ÑÎã®Ìïú ÏïåÎ¶º)
        function showProductDetail(productId) {
            const product = state.products.find(p => p.id === productId);
            alert(`üì± ÏÉÅÌíà ÏÉÅÏÑ∏ Ï†ïÎ≥¥\n\nüè∑Ô∏è ${product.name}\nüí∞ Í∞ÄÍ≤©: ‚Ç©${product.price.toLocaleString()}\nüìç ÏõêÏÇ∞ÏßÄ: ${product.origin}\n‚≠ê ÌèâÏ†ê: ${product.rating}/5\nüìù ${product.description}\nüöö Î∞∞ÏÜ°: ${product.delivery}`);
        }

        // ÏïåÎ¶º ÌëúÏãú
        function showNotification(message) {
            // Í∞ÑÎã®Ìïú ÏïåÎ¶º Íµ¨ÌòÑ
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #4CAF50, #45a049);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Ïï†ÎãàÎ©îÏù¥ÏÖò
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
